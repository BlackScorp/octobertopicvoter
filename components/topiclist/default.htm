<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Open Topics</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group" id="topics">
            {% for topic in topics %}
            {{ topic.id }} <h2>{{topic.title}}</h2>
            {% endfor %}
        </ul>
    </div>

</div>
